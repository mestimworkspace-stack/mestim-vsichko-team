<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моите Поръчки - Местим Всичко</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: sans-serif; }
        .order-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 6px solid #1f4e78; }
        .btn-clock { border-radius: 50px; padding: 15px; font-weight: bold; width: 100%; font-size: 1.2rem; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; display:flex; align-items:center; justify-content:center; flex-direction:column; padding:20px; text-align:center; }
    </style>
</head>
<body>

    <!-- Вход (Симулация на Google Login за начало) -->
    <div id="loginOverlay">
        <i class="fas fa-truck-loading fa-4x text-primary mb-4"></i>
        <h3>Местим Всичко - Екип</h3>
        <p class="text-muted">Моля, въведете вашия имейл за вход</p>
        <input type="email" id="empEmail" class="form-control mb-3" placeholder="email@gmail.com" style="max-width:300px;">
        <button class="btn btn-primary w-100" style="max-width:300px;" onclick="login()">Влез в графика</button>
    </div>

    <div class="container py-4" id="mainApp" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 id="welcomeMsg">Здравей!</h4>
            <button class="btn btn-sm btn-outline-danger" onclick="location.reload()">Изход</button>
        </div>

        <h5 class="mb-3">Днешни поръчки:</h5>
        <div id="myOrdersList">
            <div class="text-center p-5 text-muted">Търсене на ваши задачи...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = "ТВОЯТ_URL_ТУК"; // ПОСТАВИ ТВОЯ URL АДРЕС ОТ APPS SCRIPT
        let currentUser = "";

        async function login() {
            const email = document.getElementById('empEmail').value;
            if(!email) return;
            currentUser = email;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadMyOrders();
        }

        async function loadMyOrders() {
            const resp = await fetch(`${API_URL}?action=getEmployeeOrders&email=${currentUser}`);
            const orders = await resp.json();
            const container = document.getElementById('myOrdersList');
            
            if(orders.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Нямате назначени поръчки за периода.</div>';
                return;
            }

            container.innerHTML = orders.map(o => `
                <div class="order-card">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="badge bg-primary">#${o.ID_Order}</span>
                        <span class="text-muted">${o.Date}</span>
                    </div>
                    <h6><i class="fas fa-map-marker-alt text-danger"></i> ${o.Address_Start}</h6>
                    <p class="small text-muted mb-3">${o.Description || 'Няма описание'}</p>
                    <button class="btn btn-success btn-clock" onclick="clockIn('${o.ID_Order}')">
                        <i class="fas fa-play me-2"></i> ЗАПОЧНИ РАБОТА
                    </button>
                </div>
            `).join('');
        }

        async function clockIn(orderId) {
            Swal.fire({ title: 'Записване...', didOpen: () => Swal.showLoading() });
            
            // Взимане на GPS координати
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const gps = `${pos.coords.latitude},${pos.coords.longitude}`;
                const data = {
                    action: "clockIn",
                    OrderId: orderId,
                    EmpEmail: currentUser,
                    GPS: gps
                };

                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                Swal.fire('Успех!', 'Работният ден започна. Успешна работа!', 'success');
            }, () => {
                Swal.fire('Грешка!', 'Трябва да включите GPS, за да започнете работа.', 'error');
            });
        }
    </script>
</body>
</html>
